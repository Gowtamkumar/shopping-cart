                           </button>

                           <input type="text" class="form-control text-center" value="1" name="" id="phone-quantity">

                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-productPriceUpdate">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="totalProductPrice">1278</span> </h5>
                        <h5>$<span id="tax">128</span></h5>
                        <h5>$ <span id="taxWithTotalPrice">1406</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      function handelProductChange(product, isIncrease) {
         const productInput = document.getElementById(product + '-quantity');
         const productCount = parseInt(productInput.value);
         //   const quantityNewCount = quantityCount -1;

         let productNewCount = productCount;
         if (isIncrease == false && productCount > 0) {
            productNewCount = productCount - 1;
         }
         if (isIncrease == true) {
            productNewCount = productCount + 1;
         }
         productInput.value = productNewCount;
         console.log(productNewCount);
         // const productPrice = quantityNewCount * 59;
         let totalProduct = 0;
         if (product == 'phone') {
            totalProduct = productNewCount * 59;
         }
         if (product == 'case') {
            totalProduct = productNewCount * 1219;
         }

         document.getElementById(product + '-productPriceUpdate').innerText = totalProduct;
         calculateTotal();
      }


      function calculateTotal() {
         const caseInput = document.getElementById('case-quantity');
         const caseCount = parseInt(caseInput.value);

         const phoneInput = document.getElementById('phone-quantity');
         const phoneCount = parseInt(phoneInput.value);

         const totalPrice = caseCount * 1219 + phoneCount * 59;
         document.getElementById('totalProductPrice').innerText = totalPrice;
         const tax = Math.round(totalPrice * 0.1);
         document.getElementById('tax').innerText = tax;

         const taxWithTotalPrice = totalPrice + tax;
         document.getElementById('taxWithTotalPrice').innerText = taxWithTotalPrice;

      }
